@let emailControl = loginForm.controls.email;
@let passwordControl = loginForm.controls.password;

<div class="min-h-dvh grid place-items-center">
  <form class="max-w-full w-md"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()" novalidate aria-labelledby="login-heading">
    <p-fieldset>
      <h2 class="text-3xl font-bold underline">Login</h2>
      <app-form-group
        [control]="emailControl"
        label="Email"
      >
        <input
          autocomplete="email"
          class="flex-1"
          formControlName="email"
          id="email"
          pInputText
          placeholder="Enter your email"
          type="email"
        />
      </app-form-group>

      <app-form-group
        [control]="passwordControl"
        label="Password"
      >
        <input
          autocomplete="current-password"
          class="flex-1"
          formControlName="password"
          id="password"
          pInputText
          placeholder="Enter your password"
          type="password"
        />
      </app-form-group>

      <p-message *ngIf="error$ | async as error" severity="error" [text]="error"></p-message>

      <div class="form-actions">
        <p-button
          type="submit"
          label="Login"
          icon="pi pi-sign-in"
          iconPos="right"
          [disabled]="loginForm.invalid || (isLoading$ | async)"
          [loading]="isLoading$ | async"
          aria-label="Login to your account"
        >
        </p-button>
      </div>
      <hr class="my-4 border-gray-200" />
      <!--   demo account credentials   -->
      <h3 class="text-lg font-semibold mt-4">Demo Accounts</h3>
      <div class="flex flex-col lg:grid grid-cols-2 gap-2">
        <p class="text-sm text-gray-500 mt-2">
          <strong>Admin:</strong> <br/>
          Email: <code>{{ 'admin@example.com' }}</code><br/>
          Password: <code>admin123</code>
        </p>
        <p class="text-sm text-gray-500 mt-2">
          <strong>User:</strong> <br/>
          Email: <code>{{ 'user1@example.com' }}</code><br/>
          Password: <code>admin123</code>
        </p>
      </div>
    </p-fieldset>
  </form>
</div>
